<div id="trip-info-panel" style="min-height: 400px; z-index: 9; display: none; opacity: 0; transition: opacity 0.5s; box-shadow: 0 5px 15px rgba(0, 0, 0, .5);">
  <img id="close" style="right: unset" onclick="closeTripRatingMenu();" th:src="@{/images/close.png}" alt="close"/>
  <h3 id="trip-info-title" style="color: white; left: 38%;" th:text="'Rate This Trip:'"></h3>
  <div class="rating" style="margin-top: 160px; margin-left: 183px;">
    <button id="rating1" class="rating-button">1</button>
    <button id="rating2" class="rating-button">2</button>
    <button id="rating3" class="rating-button">3</button>
    <button id="rating4" class="rating-button">4</button>
    <button id="rating5" class="rating-button">5</button>
  </div>
</div>
<div id="overlay" style="display: none; opacity: 0; transition: opacity 0.5s; position: fixed; width: 100%; height: 100%; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0,0,0,0.5); z-index: 2;"></div>
