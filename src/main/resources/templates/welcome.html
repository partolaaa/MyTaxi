<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to MyTaxi</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script th:src="@{js/main.js}"></script>
    <script th:src="@{js/welcome.js}"></script>
</head>
<body>

<div class="main-header">
    <h1 id="h1-mytaxi">MyTaxi</h1>
    <div>
        <h3 id="register-button" class="h3-head-buttons" style="background: darkorange">Register</h3>
        <h3 id="login-button" class="h3-head-buttons" style="background: darkorange">Login</h3>
    </div>
</div>


<div class="login-panel">
    <h1 id="h1-login-to-mytaxi">Login to MyTaxi</h1>
    <img id="info" th:src="@{/image/information.png}" alt="info"/>
    <form class="login-form" style="left: 33%">

        <div style="display: flex; align-items: center; margin-bottom: 10px;">
            <input class="input-fields" type="text" id="login-input" name="login" placeholder="Login">
        </div>

        <div style="display: flex; align-items: center; margin-bottom: 20px;">
            <input class="input-fields" type="password" id="password-input" name="password" placeholder="Password">
        </div>

        <button type="submit" class="login-submit">Login</button>

        <div style="margin-top: 20px;">
            <span id="register-span" class="under-login-span">Register</span>
        </div>
    </form>

</div>

</body>
</html>
