<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New driver</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script th:src="@{/js/main.js}"></script>
</head>
<body onload="loadMain();">
<th:block th:insert="~{/_menu_logged.html}"></th:block>


<!-- Form for creating a new driver -->
<form th:action= "@{/admin/create-new-driver}" th:object="${userDriverCarForm}" method="post" style="position:relative; top:20%">
  <h3>User Information:</h3>
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{customUser.name}" placeholder="Enter name" required>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{customUser.email}" placeholder="Enter email" required>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{customUser.password}" placeholder="Enter password" required>
  </div>



  <h3>Driver Information:</h3>
  <div class="form-group">
    <label for="licenseNumber">License Number:</label>
    <input type="text" id="licenseNumber" th:field="*{driver.licenseNumber}" placeholder="Enter license number" required>
  </div>
  <div class="form-group">
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" th:field="*{driver.phoneNumber}" placeholder="Enter phone number" required>
  </div>

  <!-- Form for creating a new car -->
  <h3>Car Information:</h3>
  <div class="form-group">
    <label for="licensePlate">License Plate:</label>
    <input type="text" id="licensePlate" th:field="*{car.licensePlate}" placeholder="Enter license plate" required>
  </div>
  <div class="form-group">
    <label for="model">Model:</label>
    <input type="text" id="model" th:field="*{car.model}" placeholder="Enter car model" required>
  </div>
  <div class="form-group">
    <label for="color">Color:</label>
    <input type="text" id="color" th:field="*{car.color}" placeholder="Enter car color" required>
  </div>
  <div class="form-group">
    <label for="carClass">Car Class:</label>
    <select id="carClass" th:field="*{car.carClass}" required>
      <option value="ECONOMY">Economy</option>
      <option value="BUSINESS">Business</option>
    </select>
  </div>
  <div class="form-group">
    <label for="vehicleType">Vehicle Type:</label>
    <select id="vehicleType" th:field="*{car.vehicleType}" required>
      <option value="SEDAN">Sedan</option>
      <option value="HATCHBACK">Hatchback</option>
      <option value="MINIVAN">Minivan</option>
      <option value="MINIBUS">Minibus</option>
    </select>
  </div>
  <button type="submit">Submit</button>
</form>

</body>
</html>
